<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的购物车</title>
		<script src="../js/mycookie.js"></script>
		<script src="../js/jquery-1.12.0.js"></script>
		
		<script>
			jQuery(function(){
				var $oUl = $('#go');
				var str = getCookie('arr');
				var arr = eval(str);
				for(var i = 0; i<arr.length;i++)
				{
					$('<li/>').html(arr[i].product+"："+arr[i].price).appendTo($oUl);
				}
				
			});
			
		</script>
	</head>
	<body>
		<ul id='go'></ul>
	</body>
</html>
